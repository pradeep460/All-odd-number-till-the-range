<!--Confirmation Tag Example-->

<! DOCKTYPE html>
<html>
    <head>
        <title>
            Confirmation Dialog Box
        </title>
    </head>
    <body>
        <center>
            <h3>
                <u>
                    Confirmation Tag
                </u>
            </h3>
        </center>
        <script>
            if(confirm("Press a button !! "))
            {
                document.write("You are ready to go <br><p>");
                document.write("Now its :"+Date())
            }
            else
            {
                document.write("Yoy Pressed Cancel !!");
            }
        </script>
    </body>
</html>
