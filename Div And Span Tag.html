<! DOCKTYPE html>
<!--Change the Font color of the test using Div ans Span Tag-->
<html>
    <head>
        <title>
            DIV AND SPAN TAG
        </title>
    </head>
    <body>
        <center>
            <h3>
                This is a Div Example
            </h3>
        </center>
        <div style="background-color: chartreuse;">
            <h3>Hello I am a COPA Student</h3>
            <h2>Welcome</h2>
            </div>
            <span style="background-color: aqua;">
                This is a Span Example
            </span>
    </body>
</html>
