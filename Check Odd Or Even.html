<!--Take a Number as a input from the user and check whether the number is a odd or Even number-->

<! DOCKTYPE html>
<html>
    <head>
        <title>
            Check Odd Or Even
        </title>
    </head>
    <body>
        <center>
            <h3>
                <u>Odd Or Even Checker</u>
            </h3>
        </center>
        <script>
            var number;
            number = prompt("Enter Your number:");
            confirm("Your Number is "+number+" please Confirm");
            if(number%2==0)
            {
                document.write("Your number is "+number+" and the number is a Even Number :");
            }
            else
            {
                document.write("Your number is "+number+" and the number is a Odd Number:");
            }
        </script>
    </body>
</html>
