<!--Take a range of Rows From the user and make a Number triangle Pattern-->

<! DOCKTYPE html>
<html>
    <head>
        <title>
            half Triangle Using Numbers 
        </title>
    </head>
    <body>
        <center>
            <h3>
                <u>
                    Half Triangle Using Numbers   
                </u>
            </h3>
        </center>
        <script>
            var row,i,j;
            row = prompt("Enter Your range Of rows:")
            for(i=1; i<=row; i++)
            {
                for(j=1; j<=i; j++)
                {
                    document.write(j);
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
