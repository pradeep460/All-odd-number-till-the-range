<!--Take a number as a input from the user and ddd them as a result-->

<! DOCKTYPE html>
<html>
    <head>
        <title>
            Sum of N natural Number
        </title>
    </head>
    <body>
        <center>
            <h3>
                <u>Natural Number Calculator</u>
            </h3>
        </center>
        <script>
            var number;
            var result;
            number = prompt("Enter your natural number");
            result = (parseInt(number)+1)*parseInt(number)/2;
            document.write(result);
        </script> 
    </body>
</html>
