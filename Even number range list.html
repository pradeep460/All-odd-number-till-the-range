<!--Take a range of a number from the user and print all the even number list-->
<! DOCKTYPE html>
<html>
    <head>
        <title>
            Even Number List
        </title>
    </head>
    <body>
        <center>
            <h3>
                <u>
                   List Of Even Numbers  
                </u>
            </h3>
        </center>
        <script>
            var number;
            number = prompt("Enter Your range number");
            for(var i=0; i<=number; i+=2)
            {
                document.write("Your Even number list is :- "+ i+"<br>")
            }
        </script>
    </body>
</html>
