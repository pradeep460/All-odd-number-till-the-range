<!--Take a input of range from the user and make a Do-Wile loop-->

<! DOCKTYPE html>
<html>
    <head>
        <title>
            Do-While Loop
        </title>
    </head>
    <body>
        <center>
            <h3>
                <u>Do- While loop</u>
            </h3>
        </center>
        <script>
            var a=10;
            var number = prompt("Enter Your range number:");
            do
            {
                document.write("Your range loop number is"+a+"<br>");
                a=a+1
            }
            while(a<=number)
        </script>
    </body>
</html>
