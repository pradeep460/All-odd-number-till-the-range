<!--Take a range of rows from the users and make a half Mirror pyramind using stars -->
<! DOCKTYPE html>
<html>
    <title>
        <head>
            Mirror Triangle
        </head>
    </title>
    <body>
        <center>
            <h3>
                <u>
                    Half Mirror Pyramind using Stars
                </u>
            </h3>
        </center>
        <script>
            var i,j;
            var row = prompt("Enter the range of rows");
            for(i=0; i<=row; i++)
            {
                for(j=0; j<=i; j++)
                {
                    document.write("*");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
