<!--Take input as a range from the user and run a While loop-->

<! DOCKTYPE html>
<html>
    <head>
        <title>
            While Loop 
        </title>
    </head>
    <body>
        <center>
            <h3>
                <u>While Loop</u>
            </h3>
        </center>
        <script>
            var a=10;
            var number = prompt("Enter Your range Number:");
            while(a<=number)
            {
                document.write("Your loop number is :"+a+"<br>");
                a=a+1
            }
        </script>        
    </body>
</html>
